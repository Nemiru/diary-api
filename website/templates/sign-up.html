<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" defer></script>
        <title>{% block title %}Sign-up{% endblock %}</title>
    </head>
    <body>
        <div class="form-page">
            <form method="POST">
                    <div class="form-group">
                        <h3 align="center">Sign Up</h3>
                         <label for="email">Email Address</label>
                        <input
                            type="email" class="form-control" id="email" name="email"
                            placeholder="Enter email"
                            />
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input
                        type="text" class="form-control" id="firstName" name="firstName"
                        placeholder="Enter first name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input
                        type="password" class="form-control" id="password1" name="password1"
                        placeholder="Enter password"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password2">Password (Confirm)</label>
                        <input
                        type="password" class="form-control" id="password2" name="password2"
                        placeholder="Confirm password"
                        />
                    </div>
                   <button type="button" id="btn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
